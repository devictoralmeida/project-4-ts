<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Tabela de Objetos</title>
  </head>
  <body>
    <main>
      <h1>Tabela de objetos em Typescript</h1>
      <section>
        <h2>Pokémon</h2>
        <table>
          <tbody>
            <tr class="pokemon__attribute-names"></tr>
            <tr class="pokemon__attribute-values"></tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>Filme</h2>
        <table>
          <tbody>
            <tr class="movie__attribute-names"></tr>
            <tr class="movie__attribute-values"></tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>País</h2>
        <table>
          <tbody>
            <tr class="country__attribute-names"></tr>
            <tr class="country__attribute-values"></tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="./dist/index.js" defer></script>
  </body>
</html>
